<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Tarefa | Organizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      margin-top: 5%;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Adicionar Nova Tarefa</h3>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Estudar Python">
          </div>
          <div class="mb-3">
            <label for="prazo" class="form-label">Prazo</label>
            <input type="date" class="form-control" id="prazo">
          </div>
          <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select class="form-select" id="prioridade">
              <option value="">Selecione</option>
              <option value="alta">Alta</option>
              <option value="media">MÃ©dia</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" placeholder="Ex: Estudo, Trabalho, etc.">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minhas Tarefas | Organizador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .tarefa-card {
      border-left: 5px solid #0d6efd;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Olá, {{ usuario }} </span>
      <!--<button class="btn btn-outline-light" href="login.html">Sair</button>-->
      <a class="btn btn-outline-light" href="/logout">Sair</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Minhas Tarefas</h2>
      <a href="/nova" class="btn btn-success">+ Nova Tarefa</a>
    </div>

    <!-- Card de Tarefa 1 -->
  {% if tarefas %}
    {% for tarefa in tarefas %}
      <div class="card mb-3 tarefa-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ tarefa.nome }}</h5>
          <p class="card-text"><strong>Prazo:</strong> {{ tarefa.prazo }} </p>
          <p class="card-text"><strong>Prioridade:</strong> {{ tarefa.prioridade }} </p>
          <span class="badge bg-secondary">Categoria: {{ tarefa.categoria }} </span>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">Você ainda não cadastrou nenhuma tarefa.</p>
  {% endif %}
  </div>

</body>
</html>

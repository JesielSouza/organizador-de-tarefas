<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Organizador de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .login-container {
        max-width: 400px;
        margin: auto;
        margin-top: 10%;
    }
    .cadastro-block{
        margin: auto;
        text-align: center;
    }
    .footer-text{
        margin: auto;
        margin-top: 290px;
        text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Entrar</h3>
        <form method="post">
          <div class="mb-3">
            <label for="login" class="form-label">Usuário</label>
            <input type="text" class="form-control" name="login" required placeholder="Digite seu usuário">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" required placeholder="Digite sua senha">
          </div>
          <div class="cadastro-block"> 
            <p class="cadastro-link"> Não tem cadastro? <a href="{{ url_for('cadastrar') }}" class="link-info">Cadastrar usuário</a></p>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<footer>
    <div class="footer">
        <p class="footer-text">Todos os direitos reservados a Jesiel Souza&reg;</p>
    </div>
</footer>
</html>
